<p>residences works!</p>

<table [border]="1">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>address</th>
    <th>image</th>
    <th>action</th>
  </tr>

  <tr *ngFor="let r of listResidences">
    <td>{{r.id}}</td>
    <td>{{r.name}}</td>
    <td>{{r.address}}</td>
    <td>{{r.image}}</td>
    <td>
      <button (click)="getapprtementlist(r.id)" >Show apartments</button>
    </td>

  </tr>


</table>


<h3>Apartments</h3>
<input type="text" placeholder="taper votre surface " [(ngModel)]="surface" >
{{surface}}
<table [border]="1" *ngIf="aprlist.length !=0 ; else notfoud ;"  >
  <tr>
    <th>id</th>
    <th>appartNum</th>
    <th>surface</th>
    <th>action</th>
  </tr>
  <ng-container *ngFor="let apr of aprlist " >
    <tr   *ngIf="surface==null || apr.surface <= surface" >
     <td>{{apr.id}}</td>
     <td>{{apr.appartNum}}</td>
     <td>{{apr.surface}}</td>
     <td>
       <button (click)="likeappartement(apr)" >Like</button>
     </td>
  </tr>
  </ng-container>
</table>


<h3>Liked Apartments</h3>
<table [border]="1" >
  <tr>
    <th>id</th>
    <th>appartNum</th>
    <th>surface</th>
  </tr>
  <tr *ngFor="let like of likeaprt ">
    <td>{{like.id}}</td>
    <td>{{like.appartNum}}</td>
    <td>{{like.surface}}</td>
  </tr>
</table>

<ng-template  #notfoud>
  <h3 > No Apartment found </h3>
</ng-template>
